<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/script.js" defer></script>
  <title>Card Scrolling Animation</title>
</head>

<body>
  <div class="circle-container">
    <div class="circle"></div>
  </div>

  <nav>
    <a id="logo" href="index.html">Athelix+</a>
    <button>Sign Up</button>
  </nav>
  <header>
    <section id="header-description">
      <h1>Training a <span id="second-description-color">new generation of athletes</span></h1>
    </section>
    <section id="cards-wrapper">
      <section id="cards-container">
        <div class="blur-container">
          <div id="card-left">
            <div class="card-border">
              <div class="card-content"></div>
            </div>
          </div>

          <div id="card-right">
            <div class="card-border">
              <div class="card-content"></div>
            </div>
          </div>
        </div>
        <div id="card-middle">
          <div class="card-border">
            <div class="card-content"></div>
          </div>
        </div>
      </section>
    </section>
  </header>
</body>

</html>
